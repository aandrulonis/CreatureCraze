
<html>
    <style>
        #Bow-Image {
            animation-name: bow-animation;
            animation-delay: 0;
            animation-duration: 1s;
            animation-iteration-count: 10;
            animation-play-state: running;
            position: relative;
        }
        @keyframes bow-animation {
            0% {
                bottom: 0px;
            }
            50% {
                bottom: 100px;
            }
            100% {
                bottom: 0px
            }
        }
    </style>
    <main>
        <div>
            <img src = "./images/bow.webp" id = "Bow-Image">
        </div>
        <div id = "Math Pop-Up">
            <header>Mathematical Background</header>
            <ul>
                <li>The paper used is "Towards a mathematical foundation for music theory and composition: a theory of structure"
                    by Drew Flieder.</li>
                <li></li>
            </ul>
        </div>
    </main>
</html>
